<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/caerus.css">
		<title>Project Caerus</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0R2eugcQaxpF-czy8hHR9dHcPi3-2k38&sensor=true">
		</script>
		<script src="js/caerus.js"></script>
	</head>
	<body>
		<header id="top-bar">
			<h1>Reunitem</h1>
			<input type="button" id="placeRedPinButton" onclick="codeAddress('#e74c3c')" value="I've lost it!"/>
			<input type="button" id="placeBluePinButton" onclick="codeAddress('#2980b9')" value="I've found it!"/>
		</header>
		<select id="filter">
			<option value=null>Filter pins</option>
			<option value="clothing">Clothing</option>
			<option value="computers">Computers</option>
			<option value="keys">Keys</option>
			<option value="mobilePhones">Mobile Phones</option>
			<option value="walletsAndPurses">Wallets and Purses</option>
		</select>
		<input type="text" id="address" placeholder="Address or postcode"/>
		<input type="number" id="circleRadius" value="0" min="0" step="10"/>
		<canvas id="buttonBorder"></canvas>
		<div id="map-canvas"></div>
	</body>
</html>
