<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/caerus.css">
		<title>Welcome to Reunitem</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0R2eugcQaxpF-czy8hHR9dHcPi3-2k38&sensor=true">
		</script>
		<script src="js/modernizr.custom.63321.js"></script>
		<script src="js/googleMapsScript.js"></script>
	</head>
	<body>
		<header id="top-bar">
		<img src="img/logowhite.png" class="logoimage"/>
		<input type="button" id="logoButton"/>
		<input type="button" id="placeRedPinButton" onclick="codeAddress('#e74c3c')" value="I've lost something!"/>
		<input type="button" id="placeBluePinButton" onclick="codeAddress('#2980b9')" value="I've found something!"/>
		</header>
		<select id="cd-dropdown" name="cd-dropdown" class="cd-select">
			<option value="-1" selected>Filter</option>
			<option value="1">Clothing</option>
			<option value="2">Computers</option>
			<option value="3">Keys</option>
			<option value="4">Mobile Devices</option>
			<option value="5">Wallets and Purses</option>
			<option value="6">Other</option>
		</select>
		<input type="text" id="address" placeholder="Address or postcode"/>
		<input type="number" id="circleRadius" value="0" min="0" step="10"/>
		<canvas id="buttonBorder"></canvas>
		<div id="map-canvas"></div>
				<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.dropdown.js"></script>
		<script type="text/javascript">
			
			$( function() {
				
				$( '#cd-dropdown' ).dropdown( {
					gutter : 5
				} );

			});

		</script>
	</body>
</html>
