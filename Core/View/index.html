<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="caerus.css">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script src="modernizr.custom.63321.js"></script>
		<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0R2eugcQaxpF-czy8hHR9dHcPi3-2k38&sensor=true">
		</script>
		<script type="text/javascript">
			var geocoder;
			var map;
			function initialize() {
				var mapOptions = {
					center: new google.maps.LatLng(54,-2),
					zoom: 6,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
			}
			function addPin() {
				var pin = new google.maps.Marker({
					map: map,
					position: new google.maps.LatLng(54,-2),
					draggable: true,
				});
			}
			google.maps.event.addDomListener(window, 'load', initialize);
			//Add pin to map
			function codeAddress() {
				var address = document.getElementById('address').value;
				var geocoder = new google.maps.Geocoder();
				geocoder.geocode( { 'address': address}, function(results, status) {
					if (status == google.maps.GeocoderStatus.OK) {
						map.setCenter(results[0].geometry.location);
						var marker = new google.maps.Marker({
							map: map,
							position: results[0].geometry.location,
							draggable: true,
//							visible: false,
//							icon: new google.maps.Icon(
//								size: new google.maps.Size(440, 750, "px", "px"),
//								scaledSize: new google.maps.Size(10, 10, "%", "?"),
//								url: "rePin.svg"
//							);
						});
						var circle = new google.maps.Circle({
							map: map,
							fillColor:"red",
							fillOpacity:0.5,
							strokeColor:"red",
							center: results[0].geometry.location,
							radius: parseInt(document.getElementById("circleRadius").value)
						});
					}
					else {
					alert('Geocode was not successful for the following reason: ' + status);
					}
				});
			}
			</script>
		</script>
	</head>
	<body>
		<header id="top-bar">
			<h1>Reunitem</h1>
			<img src="http://www.gravatar.com/avatar/2baadddd99c9ed9c686f4e1a3f0dc1ce.png" class="profile-pic"/>
			<h3>Welcome, James</h3>
		</header>
		<select id="cd-dropdown" class="cd-select">
				<option value="-1" selected>Filter</option>
				<option value="1">Clothing</option>
				<option value="2">Computers</option>
				<option value="3">Keys</option>
				<option value="4">Mobile Devices</option>
				<option value="5">Wallets and Purses</option>
				<option value="6">Other</option>
		</select>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.dropdown.js"></script>
		<script type="text/javascript">
			
			$( function() {
				
				$( '#cd-dropdown' ).dropdown( {
					gutter : 5
				} );

			});

		</script>
		<div id="map-canvas"></div>
	</body>
</html>
