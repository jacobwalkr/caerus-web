<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="caerus.css">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0R2eugcQaxpF-czy8hHR9dHcPi3-2k38&sensor=true">
		</script>
		<script type="text/javascript">
			var geocoder;
			var map;
			function initialize() {
				var mapOptions = {
					center: new google.maps.LatLng(54,-2),
					zoom: 6,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
			}
			function addPin() {
				var pin = new google.maps.Marker({
					map: map,
					position: new google.maps.LatLng(54,-2),
					draggable: true,
				});
			}
			google.maps.event.addDomListener(window, 'load', initialize);
			//Add pin to map
			function codeAddress() {
				var address = document.getElementById('address').value;
				var geocoder = new google.maps.Geocoder();
				geocoder.geocode( { 'address': address}, function(results, status) {
					if (status == google.maps.GeocoderStatus.OK) {
						map.setCenter(results[0].geometry.location);
						var marker = new google.maps.Marker({
							map: map,
							position: results[0].geometry.location
						});
					}
					else {
					alert('Geocode was not successful for the following reason: ' + status);
					}
				});
			}
		</script>
	</head>
	<body>
		<img src="" alt="Logo" id="logo">
		<img src="" alt="NavBar" id="navbar">
		<div id="map-canvas"></div>
		<div id="toolBar">
			<button onclick="addPin()" style="float:right;">Add pin</button>
			<input type='text' id='address' value="Enter address"/>
			<button onclick="codeAddress()">Add pin to address</button>
		</div>
	</body>
</html>
